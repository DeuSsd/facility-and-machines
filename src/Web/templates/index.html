{% extends 'base.html' %}

{% block content %}
<title>{% block title %}Main page{% endblock %}</title>

<form method="post" class="row g-3">
  <div class="px-5 container-sm">
    <div class="form-group">
      <h2>Get optimum solution for pack</h2>
    </div>
    <div class="mt-3 form-floating">
      <label for="floatingSelect">Configuration pack </label>
      <select name="datasetName" class="form-select" id="floatingSelect" aria-label="Floating label select example">
<!--        <option selected>test.json</option>-->
        {% for file in files %}
          <option value="{{ file }}">{{ file[14:-5] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mt-3 form-group">
      <button type="submit" class="btn btn-primary" name="solution" value="Solution">Get optimum solution</button>
    </div>
  </div>

  <div class="container-md">
    <div class="form-group">
      <h2>Create configuration pack</h2>
    </div>
    <div class="form-group">
      <label for="ConfigurationPackName" class="form-label">Configuration pack name</label>
      <input name="ConfigurationPackName" class="form-control" id="ConfigurationPackName">
    </div>
    <div class="form-group">
      <label for="NumberOfMachines" class="form-label">Number of machines</label>
      <input name="NumberOfMachines" class="form-control" id="NumberOfMachines">
    </div>
    <div class="form-group">
      <label for="MaxNumConf" class="form-label">Maximum number of configurations</label>
      <input name="MaxNumConf" class="form-control" id="MaxNumConf">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" name="create" value="Create">Create</button>
    </div>
  </div>
